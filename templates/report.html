{% extends "base.html" %}

{% block title %}신고하기{% endblock %}

{% block content %}
  <h2>신고하기</h2>
  <form method="post">
    신고 대상 (사용자ID 또는 상품ID): <input type="text" name="target_id" required><br><br>

    신고 유형:
    <select name="report_type" required>
      <option value="">선택하세요</option>
      <option value="user">사용자</option>
      <option value="product">상품</option>
    </select><br><br>

    신고 사유: <br>
    <textarea name="reason" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">신고 접수</button>
  </form>
{% endblock %}
